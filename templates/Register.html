<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the error border */
        .border-error {
            border-color: #f56565; /* A Tailwind red-500 color */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative bg-cover bg-center min-h-screen" style="background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto-format&fit=crop');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <main class="relative z-10 h-full flex flex-col justify-center items-center px-4 py-12">
            <div class="bg-black/50 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-3xl">
                <h2 class="text-3xl font-bold text-center text-white mb-6">Create an Account</h2>
                <p id="response-message" class="text-center mb-4 text-sm"></p>
                <form id="register-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                        <!-- CHANGED: From 'Full Name' to 'First Name' and 'Last Name' -->
                        <div>
                            <label for="firstname" class="block text-white text-sm font-medium mb-2">First Name:</label>
                            <input type="text" id="firstname" name="firstname" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <div>
                            <label for="lastname" class="block text-white text-sm font-medium mb-2">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <div>
                            <label for="username" class="block text-white text-sm font-medium mb-2">Username:</label>
                            <input type="text" id="username" name="username" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <div>
                            <label for="mailid" class="block text-white text-sm font-medium mb-2">Email ID:</label>
                            <input type="email" id="mailid" name="mailid" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <div>
                            <label for="password" class="block text-white text-sm font-medium mb-2">Password:</label>
                            <input type="password" id="password" name="password" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-white text-sm font-medium mb-2">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <div class="md:col-span-2">
                            <label for="phone" class="block text-white text-sm font-medium mb-2">Phone Number: (Optional)</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-white/90 text-black font-bold py-3 px-6 rounded-lg hover:bg-white transition-all duration-300 ease-in-out transform hover:scale-105">
                            Register
                        </button>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <a href="Home.html" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Go back to homepage</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // BUG FIX: Corrected element ID to match the HTML form
            const form = document.getElementById('register-form');
            // BUG FIX: Corrected element ID to match the HTML message area
            const responseMessage = document.getElementById('response-message');
            const serverBaseUrl = 'http://127.0.0.1:5001';

            form.addEventListener('submit', function(event) {
                // This line prevents the page from reloading
                event.preventDefault();

                responseMessage.textContent = '';
                responseMessage.className = 'text-center mb-4 text-sm';
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('confirm-password');

                // Client-side password validation
                if (passwordInput.value !== confirmPasswordInput.value) {
                    responseMessage.textContent = 'Passwords do not match.';
                    responseMessage.classList.add('text-red-400');
                    return;
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // CRITICAL: This is the logic to send data to your backend
                fetch(`${serverBaseUrl}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstname: data.firstname,
                        lastname: data.lastname,
                        username: data.username,
                        password: data.password,
                        mailid: data.mailid,
                        phone: data.phone
                    }),
                })
                .then(res => res.json())
                .then(result => {
                    responseMessage.textContent = result.message || result.error;
                    if (result.message) {
                        responseMessage.classList.add('text-green-400');
                        form.reset(); // Clear the form on success
                        setTimeout(() => { 
                            window.location.href = 'loginUser.html'; // Redirect to login page
                        }, 2000);
                    } else {
                        responseMessage.classList.add('text-red-400');
                    }
                })
                .catch(error => {
                    console.error('Registration Error:', error);
                    responseMessage.textContent = 'An error occurred. Could not connect to the server.';
                    responseMessage.classList.add('text-red-400');
                });
            });
        });
    </script>
</body>
</html>
