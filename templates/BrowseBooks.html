<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative bg-cover bg-center min-h-screen" style="background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto-format&fit=crop');">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        
        <main class="relative z-10 container mx-auto px-4 py-12">
            <div class="bg-black/50 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-6xl mx-auto">
                <h2 class="text-3xl font-bold text-center text-white mb-6">Book Inventory</h2>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-900/50">
                            <tr>
                                <!-- NEW: Added 'Cover' column -->
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Cover</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Barcode</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Author</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Price</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="book-table-body" class="bg-black/30 divide-y divide-gray-800">
                            <!-- Loading message row -->
                            <tr>
                                <!-- UPDATED: Colspan is now 6 -->
                                <td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-300">
                                    Loading books...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center mt-6">
                    <a href="Home.html" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Back to Homepage</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('book-table-body');
            const serverBaseUrl = 'http://127.0.0.1:5000';

            function fetchAndDisplayBooks() {
                const apiUrl = `${serverBaseUrl}/api/books`;

                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(books => {
                        // Clear the table body (of the loading message)
                        tableBody.innerHTML = ''; 

                        if (books && books.length > 0) {
                            books.forEach(book => {
                                const tr = document.createElement('tr');
                                tr.className = 'hover:bg-gray-900/50 transition-colors duration-200';

                                // NEW: Construct the full image URL and create the image cell
                                const imageUrl = book.image_url 
                                    ? `${serverBaseUrl}${book.image_url}` 
                                    : 'https://placehold.co/80x120/333/FFF?text=No+Image';

                                tr.innerHTML = `
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <img src="${imageUrl}" 
                                             onerror="this.onerror=null; this.src='https://placehold.co/80x120/333/FFF?text=No+Image';"
                                             alt="Cover of ${book.name}" class="w-12 h-16 object-cover rounded">
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${book.barcode}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${book.name}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${book.author}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">â‚¹${Number(book.price).toFixed(2)}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${book.quantity}</td>
                                `;
                                tableBody.appendChild(tr);
                            });
                        } else {
                            // If no books, display a friendly message
                            tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-400">No books are currently in stock.</td></tr>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching books:', error);
                        // Display an error message if the fetch fails
                        tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-center text-red-400"><strong>Error:</strong> Could not load book data. Please ensure the backend server is running.</td></tr>`;
                    });
            }

            // Initial call to load the books when the page loads
            fetchAndDisplayBooks();
        });
    </script>
</body>
</html>
