<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Book - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative bg-cover bg-center h-screen" style="background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto-format&fit=crop');">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        
        <main class="relative z-10 h-full flex flex-col justify-center items-center px-4">
            <div class="bg-black/50 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-md">
                <h2 class="text-3xl font-bold text-center text-white mb-2">Remove a Book</h2>
                <p class="text-center text-gray-300 mb-6 text-sm">Enter the barcode of the book to permanently remove it from the inventory.</p>
                
                <!-- Message placeholder for success/error feedback -->
                <p id="response-message" class="text-center mb-4 text-sm"></p>

                <form id="remove-book-form">
                    <!-- Barcode Input -->
                    <div class="mb-4">
                        <label for="barcode" class="block text-white text-sm font-medium mb-2">Book Barcode:</label>
                        <input type="text" id="barcode" name="barcode" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-rose-800/80 text-white font-bold py-3 px-6 rounded-lg hover:bg-rose-700/90 transition-all duration-300 ease-in-out transform hover:scale-105">
                            Remove Book
                        </button>
                    </div>
                </form>
                
                <!-- Go Back Link -->
                <div class="text-center mt-6">
                    <a href="AdminDash.html" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Back to Admin Dashboard</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('remove-book-form');
        const responseMessage = document.getElementById('response-message');
        const barcodeInput = document.getElementById('barcode');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const barcode = barcodeInput.value.trim();
            if (!barcode) {
                responseMessage.textContent = 'Please enter a barcode.';
                responseMessage.classList.remove('text-green-400');
                responseMessage.classList.add('text-red-400');
                return;
            }
            
            const apiUrl = 'http://127.0.0.1:5000/api/books/remove';

            // Using the DELETE HTTP method is standard practice for removal operations
            fetch(apiUrl, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ barcode: barcode }), // Send the barcode in the request body
            })
            .then(response => response.json())
            .then(data => {
                responseMessage.textContent = data.message || data.error;

                if (data.message) { // Success
                    responseMessage.classList.remove('text-red-400');
                    responseMessage.classList.add('text-green-400');
                    form.reset();
                } else { // Error
                    responseMessage.classList.remove('text-green-400');
                    responseMessage.classList.add('text-red-400');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                responseMessage.textContent = 'An error occurred. Could not connect to the server.';
                responseMessage.classList.remove('text-green-400');
                responseMessage.classList.add('text-red-400');
            });
        });
    </script>
</body>
</html>
