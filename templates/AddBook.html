<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative bg-cover bg-center min-h-screen" style="background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto-format&fit=crop');">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        
        <main class="relative z-10 h-full flex flex-col justify-center items-center px-4 py-12">
            <div class="bg-black/50 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-2xl">
                <h2 class="text-3xl font-bold text-center text-white mb-2">Add a New Book</h2>
                <!-- Message placeholder for success/error feedback -->
                <p id="response-message" class="text-center mb-4 text-sm"></p>

                <form id="add-book-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Barcode Input -->
                        <div>
                            <label for="barcode" class="block text-white text-sm font-medium mb-2">Barcode:</label>
                            <input type="text" id="barcode" name="barcode" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <!-- Name Input -->
                        <div>
                            <label for="name" class="block text-white text-sm font-medium mb-2">Book Name:</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <!-- Author Input -->
                        <div>
                            <label for="author" class="block text-white text-sm font-medium mb-2">Author:</label>
                            <input type="text" id="author" name="author" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <!-- Price Input -->
                        <div>
                            <label for="price" class="block text-white text-sm font-medium mb-2">Price:</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <!-- Quantity Input -->
                        <div class="md:col-span-2">
                            <label for="quantity" class="block text-white text-sm font-medium mb-2">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="0" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                        </div>
                        <div>
                            <label for="image" class="block text-white text-sm font-medium mb-2">Book Cover Image:</label>
                            <input type="file" id="image" name="image" accept="image/*" required class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-gray-300 hover:file:bg-gray-600">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-white/90 text-black font-bold py-3 px-6 rounded-lg hover:bg-white transition-all duration-300 ease-in-out transform hover:scale-105">
                            Add Book to Inventory
                        </button>
                    </div>
                </form>
                <!-- Go Back Link -->
                <div class="text-center mt-6">
                    <a href="AdminDash.html" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Back to Admin Dashboard</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('add-book-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Create a FormData object from the form. This automatically handles file data.
            const formData = new FormData(form);
            
            const apiUrl = 'http://127.0.0.1:5000/api/books/add';

            fetch(apiUrl, {
                method: 'POST',
                // When using FormData, do NOT set the Content-Type header manually.
                // The browser will set it correctly to 'multipart/form-data' with the required boundary.
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                responseMessage.textContent = data.message || data.error;
                if (data.message) {
                    responseMessage.className = 'text-center mb-4 text-sm text-green-400';
                    form.reset();
                } else {
                    responseMessage.className = 'text-center mb-4 text-sm text-red-400';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                responseMessage.textContent = 'An error occurred. Could not connect to the server.';
                responseMessage.className = 'text-center mb-4 text-sm text-red-400';
            });
        });
    </script>
</body>
</html>
