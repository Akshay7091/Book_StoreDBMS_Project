<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative bg-cover bg-center h-screen" style="background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto-format&fit=crop');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        
        <main class="relative z-10 h-full flex flex-col justify-center items-center px-4">
            <div class="bg-black/50 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-md">
                <h2 class="text-3xl font-bold text-center text-white mb-2">User Login</h2>
                <p id="response-message" class="text-center mb-4 text-sm"></p>
                
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-white text-sm font-medium mb-2">Username:</label>
                        <input type="text" id="username" name="username" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-white text-sm font-medium mb-2">Password:</label>
                        <input type="password" id="password" name="password" required class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                    </div>
                    <button type="submit" class="w-full bg-white/90 text-black font-bold py-3 px-6 rounded-lg hover:bg-white transition-all duration-300 ease-in-out transform hover:scale-105">
                        Login
                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <a href="Home.html" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Go back to homepage</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const responseMessage = document.getElementById('response-message');
            // UPDATED: Points to the new user server on port 5001
            const serverBaseUrl = 'http://127.0.0.1:5001';

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                responseMessage.textContent = '';
                responseMessage.className = 'text-center mb-4 text-sm';

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const loginApiUrl = `${serverBaseUrl}/api/login`;

                fetch(loginApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: data.username,
                        password: data.password,
                    }),
                })
                .then(response => response.json())
                .then(result => {
                    responseMessage.textContent = result.message || result.error;
                    if (result.message) {
                        responseMessage.classList.add('text-green-400');
                        setTimeout(() => {
                           window.location.href = 'UserDash.html';
                        }, 1500);
                    } else {
                        responseMessage.classList.add('text-red-400');
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    responseMessage.textContent = 'An error occurred. Could not connect to the server.';
                    responseMessage.classList.add('text-red-400');
                });
            });
        });
    </script>
</body>
</html>
