<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="relative bg-cover bg-center min-h-screen" style="background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto-format&fit=crop');">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <main class="relative z-10 container mx-auto px-4 py-12">
            <div class="bg-black/50 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-6xl mx-auto">
                <h2 class="text-3xl font-bold text-center text-white mb-6">Registered Users</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-900/50">
                            <tr>
                                <!-- CHANGED: Table headers now match your database columns -->
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Username</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">First Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Last Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Phone Number</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="bg-black/30 divide-y divide-gray-800">
                            <tr>
                                <td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-300">
                                    Loading users...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-6">
                    <a href="AdminDash.html" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Back to Admin Dashboard</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('user-table-body');
            const serverBaseUrl = 'http://127.0.0.1:5001';

            function fetchAndDisplayUsers() {
                fetch(`${serverBaseUrl}/api/users`)
                    .then(response => response.json())
                    .then(users => {
                        tableBody.innerHTML = ''; 
                        if (users && users.length > 0) {
                            users.forEach(user => {
                                const tr = document.createElement('tr');
                                tr.className = 'hover:bg-gray-900/50 transition-colors duration-200';
                                
                                // CHANGED: Table cells now match your database columns
                                tr.innerHTML = `
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${user.username}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${user.firstname}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${user.lastname || 'N/A'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${user.mailid}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${user.phone || 'N/A'}</td>
                                `;
                                tableBody.appendChild(tr);
                            });
                        } else {
                            tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-400">No users have registered yet.</td></tr>`;
                        }
                    })
                    .catch(error => {
                        tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-center text-red-400"><strong>Error:</strong> Could not load user data.</td></tr>`;
                    });
            }
            fetchAndDisplayUsers();
        });
    </script>
</body>
</html>
